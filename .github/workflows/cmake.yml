name: CMake

on:
  push:
    branches: ["main"]
    paths:
      - "ports/cpp/**"
      - ".github/workflows/*"
  pull_request:
    branches: ["main"]
    paths:
      - "ports/cpp/**"
      - ".github/workflows/*"

jobs:
  build:
    strategy:
      matrix:
        cmake_build_type: [Asan, Release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install build-essential
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          create-symlink: true
          key: ${{ github.job }}-${{ matrix.os }}
      - name: Clang-Format
        working-directory: ${{github.workspace}}/ports/cpp
        run: |
          ( \
            find source test -iname '*.hpp' -o -iname '*.cpp' \
            | xargs clang-format -Werror --dry-run \
              --fallback-style=Google --verbose \
          )
      - name: Configure
        working-directory: ${{github.workspace}}/ports/cpp
        run: |
          mkdir build
          cd build
          cmake \
            -DANTLR4C3_DEVELOPER=ON \
            -DCMAKE_BUILD_TYPE=${{ matrix.cmake_build_type }} \
            ..
      - name: Build
        working-directory: ${{github.workspace}}/ports/cpp/build
        run: make
      - name: Unit Test
        working-directory: ${{github.workspace}}/ports/cpp/build/test
        run: |
          ctest 
          cat Testing/Temporary/LastTest.log
